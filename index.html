<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
    <link rel="shortcut icon" href="/zeke logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/chessboard.css">
    <link rel="stylesheet" href="/bootstrap.css">
</head>
<body class="bg bg-danger-subtle">
    <section>
        <div class="chessboard">
            <!-- header of the chessboard -->
            <div class="header">A</div>
            <div class="header">B</div>
            <div class="header">C</div>
            <div class="header">D</div>
            <div class="header">E</div>
            <div class="header">F</div>
            <div class="header">G</div>
            <div class="header">H</div>

           
            <!-- 1st row of the chessboard -->
            <div title="Black Rook" class="white">&#9820;</div>
            <div title="Black Knight" class="black">&#9822;</div>
            <div title="Black Bishop" class="white">&#9821;</div>
            <div title="Black Queen" class="black">&#9819;</div>
            <div title="Black King" class="white">&#9818;</div>
            <div title="Black Bishop" class="black">&#9821;</div>
            <div title="Black Knight" class="white">&#9822;</div>
            <div title="Black Rook" class="black">&#9820;</div>
    
            <!-- 2nd row of the chessboard -->
            <div title="Black Pawn" class="black">&#9823;</div>
            <div title="Black Pawn" class="white">&#9823;</div>
            <div title="Black Pawn" class="black">&#9823;</div>
            <div title="Black Pawn" class="white">&#9823;</div>
            <div title="Black Pawn" class="black">&#9823;</div>
            <div title="Black Pawn" class="white">&#9823;</div>
            <div title="Black Pawn" class="black">&#9823;</div>
            <div title="Black Pawn" class="white">&#9823;</div>
    
            <!-- 3rd row of the chessboard -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
    
            <!-- 4th row of the chessboard -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
    
            <!-- 5th row of the chessboard -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
    
            <!-- 6th row of the chessboard -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
    
            <!-- 7th row of the chessboard -->
            <div title="White Pawn" class="white">&#9817;</div>
            <div title="White Pawn" class="black">&#9817;</div>
            <div title="White Pawn" class="white">&#9817;</div>
            <div title="White Pawn" class="black">&#9817;</div>
            <div title="White Pawn" class="white">&#9817;</div>
            <div title="White Pawn" class="black">&#9817;</div>
            <div title="White Pawn" class="white">&#9817;</div>
            <div title="White Pawn" class="black">&#9817;</div>
    
            <!-- 8th row of the chessboard-->
            <div title="White Rook" class="black">&#9814;</div>
            <div title="White Knight" class="white">&#9816;</div>
            <div title="White Bishop" class="black">&#9815;</div>
            <div title="White Queen" class="white">&#9813;</div>
            <div title="White King" class="black">&#9812;</div>
            <div title="White Bishop" class="white">&#9815;</div>
            <div title="White Knight" class="black">&#9816;</div>
            <div title="White Rook" class="white">&#9814;</div>
    
            <!-- Footer of the chessboard -->
            <div class="footer">A`</div>
            <div class="footer">B</div>
            <div class="footer">C</div>
            <div class="footer">D</div>
            <div class="footer">E</div>
            <div class="footer">F</div>
            <div class="footer">G</div>
            <div class="footer">H</div>
        </div>

    </section>
</body>
</html>
